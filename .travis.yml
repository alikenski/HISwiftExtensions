# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c

podfile: Example/Podfile
osx_image: xcode7.2
rvm:  2.2.4
before_install:
 - gem install cocoapods -v '0.39'
 - pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -workspace Example/HISwiftExtensions.xcworkspace -scheme HISwiftExtensions-Example -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
