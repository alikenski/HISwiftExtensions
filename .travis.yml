language: objective-c
podfile: Example/Podfile
osx_image: xcode7.2
rvm:  2.2.3
xcode_project: Example/HISwiftExtensions.xcworkspace # path to your xcodeproj folder
xcode_scheme: HISwiftExtensions-Example
before_install:
 - gem install cocoapods -v '0.39'
